<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center display-3">Simple Program</h1>
        <div class="form-group">
            <label>Enter Your Name:</label>
            <input type="text" class="form-control" id="num">
        </div>

        <div class="form-group">
            <label>Enter 1st Number:</label>
            <input type="text" class="form-control" id="num1">
        </div>

        <div class="form-group">
            <label>Enter 2nd Number:</label>
            <input type="text" class="form-control" id="num2">
        </div>
           <div class="row" >
               <div class="col-md-4" > 
        <div class="form-group">
            <button onclick="demo()" class="btn btn-outline-info">+</button>
        </div>
    </div> 
    <div class="col-md-4" > 
        <div class="form-group">
            <button onclick="demo1()" class="btn btn-outline-info">-</button>
        </div>
    </div>
    <div class="col-md-4" > 
        <div class="form-group">
            <button onclick="demo2()" class="btn btn-outline-info">x</button>
        </div>
    </div>
    <div class="  jumbotron">
        <h1  id = "s1" class=" text-center " ></h1>
           <p class="lead" id="s2"> </p>
     </div>
    </div>
      <script>
         function demo (){
             var name , a , b, sum;
             name = document.getElementById("num").value;
             a = parseInt( document.getElementById("num1").value);
             b = parseInt( document.getElementById("num1").value);
             sum =  a+b;
             document.getElementById("s1").innerHTML = "welcome" + name;
              document.getElementById("s2").innerHTML= "The Total is" + sum;

         }
         function demo1 (){
             var name , a , b, sum;
             name = document.getElementById("num").value;
             a = parseInt( document.getElementById("num1").value);
             b = parseInt( document.getElementById("num1").value);
             sum =  a-b;
             document.getElementById("s1").innerHTML = "welcome" + name;
              document.getElementById("s2").innerHTML= "The Total is" + sum;
         }
         function demo2 (){
             var name , a , b, sum;
             name = document.getElementById("num").value;
             a = parseInt( document.getElementById("num1").value);
             b = parseInt( document.getElementById("num1").value);
             sum =  a*b;
             document.getElementById("s1").innerHTML = "welcome" + name;
              document.getElementById("s2").innerHTML= "The Total is" + sum;

         }
      </script>
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
