<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <div class="container">
        
        <div class="form-group">
            <label>Enter Your Name:</label>
            <input type="text" class="form-control" id="num">
        </div>

        <div class="form-group">
            <label>Enter 1st Number:</label>
            <input type="text" class="form-control" id="num1">
        </div>

        <div class="form-group">
            <label>Enter 2nd Number:</label>
            <input type="text" class="form-control" id="num2">
        </div>

        <div class="form-group">
            <button onclick="demo()" class="btn btn-outline-info">Show</button>
        </div>
        <hr>
        <div class="  jumbotron">
           <h1  id = "s1" class=" text-center " ></h1>
              <p class="lead" id="s2"> </p>
        </div>
    </div>
    
    
     <!-- javescript code  -->
       <script>

function demo(){
            var name , a, b , sum;
            name = document.getElementById("num").value;
             a = parseInt( document.getElementById("num1").value );
             b = parseInt( document.getElementById("num2").value );
             sum  = a+b;
              document.getElementById("s1").innerHTML = "welcome" + name;
              document.getElementById("s2").innerHTML= "The Total is" + sum;
            //  document.write("<h1> welcome" + name + " </h1>" );
            //  document.write ("Total of sum" + sum);
          }
        

          

       </script>
